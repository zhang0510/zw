<script>
	$(document).ready(function(){

		var url = location.href.split('#')[0];

			//alert(JSON.stringify(data));
			if(data!=''){
				wx.config({
	    		    debug:false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。

	    		    timestamp:data.timestamp, // 必填，生成签名的时间戳

	    		    signature:data.signature,// 必填，签名，见附录1
	    		    jsApiList: [    // 必填，需要使用的JS接口列表，所有JS接口列表见附录2

	})

  <script>

  $(".xxz0").click(function(){
		var sign = $(this).attr('id');
		wx.chooseImage({
		    count: 1, // 默认9
		    sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
		    sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
		    success: function (res) {
		        var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
	  		    wx.uploadImage({
	  		    	localId: localIds.toString(), // 需要上传的图片的本地ID，由chooseImage接口获得
	  	  		    isShowProgressTips: 1, // 默认为1，显示进度提示
	  	  		    success: function (res) {
	  	  		        var serverId = res.serverId; // 返回图片的服务器端ID
	  	  		    	if(serverId!=''){
		  	    			$.post('__MODULE__/Order/gePic',{'pic':serverId},function(data){
		  	    				if(data!=''||data!=null){
		  	    					if(sign!='hePic'&&sign!='lePic'&&sign!='rePic'&&sign!='toPic'&&sign!='taPic'&&sign!='inPic'&&sign!='baPic'){
		  	    						var content = $('#oPics').val();
		  	    						var sizes = $("li[name='otherPic']").size();
		  	    						//var imgsize = $("img[id^='inPic1_']").size();
		  	    						var title = "刮擦部位"+(sizes);
		  	    						var sizes = parseInt(sizes) - 1;
		  	    						var xmlss= '<li name="otherPic"><div class="xxz4"><img style="height:200px;"     src="'+data+'"/></div><div class="xxz3"></div><div class="xxz0" id="oPic'+sizes+'"><div class="xxz1"><div class="xxz2"><img src="__EXWX__/images/pl2.png"/><p>'+title+'</p></div></div></div></li>';

		  	    						/* <li id="moreee" name="otherPic"><div class="xxz4"><img src="__EXWX__/images/pgd9.png" /></div><div class="xxz0" id="oPic"><div class="xxz1"><div class="xxz2"><img src="__EXWX__/images/pl2.png"/><p class="poo1">更多照片<br>（刮擦部位）</p></div>






		  	    						  </div>

		  	    					   </div>
		  	    					 </li> */

		  	    						$("#moreee").before(xmlss);
		  	    						$('#oPics').val(content+';'+data);
		  	    						//$('#'+sign).find('img').attr('src',data);
		  	    					}else{
		  	    						$('#'+sign).siblings('.xxz4').find('img').attr('src',data);
			  	    					$('#'+sign+'s').val(data);
		  	    					}
		  	    				}
		  	    			})
	  	    			}
	  	  		    }
	  	  		});
		    }
		});
	})

  $(".inko").click(function(){
